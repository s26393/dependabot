# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates.
# Raise all npm pull requests with reviewers
#   reviewers:
#     - "my-org/team-name"
#     - "octocat"
# Raise all npm pull requests with an assignee
#   assignees:
#     - "user-name"

version: 2
updates:
# Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
# customized schedule for version updates
      time: "02:00"
# Allow up to 5 open pull requests for npm dependencies (default is 5 )
    open-pull-requests-limit: 10
    commit-message:
# Prefix all commit messages with "npm"
      prefix: "npm"
# Use `allow` to specify which dependencies to maintain
# Allow updates for Lodash
# - dependency-name: "lodash"
# Allow updates for React and any packages starting "react"
    allow:
       - dependency-name: "react*"
# For Lodash, ignore all updates
    ignore:
      - dependency-name: "lodash"
# For disabling version updates for npm dependencies
##  open-pull-requests-limit: 0
# Raise all npm pull requests with custom labels
    labels:
      - "npm dependencies"
      - "triage-board"

# # Keep Maven dependencies up to date
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "daily" #(weekly/monthly/Daily)
    open-pull-requests-limit: 10
    commit-message:
      prefix: "maven-dependencies"
# Raise pull requests for Maven version updates
# against the "develop" branch. The Docker configuration
# no longer affects security update pull requests.
    target-branch: "master"
#  Use custom labels on pull requests for Docker version updates
    labels:
     - "Maven dependencies"
     - "triage-board"
